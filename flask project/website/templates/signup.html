{% extends "home_page.html" %} {% block title %}Sign-up{% endblock %}


{% block style %}
<style>
    ul {
        list-style: none;
        position:absolute

    }
    ul.list{
        float: center;
        width: 650px;
        margin: 250px;
        padding: 20px;
        background-image: linear-gradient(to right,rgba(214, 74, 203, 0.925),blue);
        border-radius: 25px;
        border: 3px;
        border-style: ridge;
    }
    ui.list li {
        width: 100px;
    }
</style>
{% endblock %}
{% block content %}
<ul class="list">
<form method="post">
    <div class="form-group">
        <h1 style="color: blanchedalmond;", style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Sign-up</h1>
        <label for="Mobile number">Mobile number</label><br>
        <li><input type="text", class="form-control" id="number" name="number" placeholder="Enter mobile no"/></li>
    </div>
    <div class="form-group">
        <label for="name">Name</label><br>
        <li><input type="text", class="form-control" id="name" name="name" placeholder="Enter your name"/></li>
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <li><input type="password", class="form-control" id="password" name="password" placeholder="password"/></li>
    </div>
    <div class="form-group">
        <label for="confirm_password">Re-type password</label><br>
        <input type="password", class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-type password"/>
    </div>
    <br>
    <button type="submit", class="btn btn-primary">Submit</button>
</form>
</ul>
{% endblock %}
